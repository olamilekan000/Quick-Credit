<!DOCTYPE html>
<html>
<head>
	<title>Quick-Credit</title>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport"
	    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Quick-Credit</span>
			</div>
		</div>
	</header>
	<main>
		<div id="formBackground">
			<div class="container">
				<div id="signInForm">
					<div id="signInText">
						<h5>Sign-In</h5>
					</div>
					<div id="signInFormMarginTop">
						<div class="center">
							<form>
								<p id="errEmail">
									Kindly type in an appropriate email address
								</p>
								<input 
									type="email" 
									name="email" 
									placeholder="E-mail" 
									class="input-field"
									id="validate" 
									required
								>
								<p id="errPwd">
									Password should be at least 6 characters long and shouldn't include any of "@ or _"
								</p>
								<input 
									type="password" 
									name="password" 
									placeholder="Password" 
									id="validate" 
									class="input-field"
									required
								>
								<div class="center">
									<button 
										class="btn"
										id="Sign-In"
									>Sign-In
									</button>
								</div>
								<div id="signUpLink">
									<a 
										href="signup.html"
									>
										Register to begin getting credit.
									</a>
									<a 
										href="replace-pwd.html"
									>
										Reset Password?
									</a>	
								</div>
							</form>
						</div>					
					</div>
				</div>
			</div>			
		</div>
	</main>
	<footer>
		<h6>quick-cash copyright &copy; 2019</h6>
	</footer>
</body>
</html>
