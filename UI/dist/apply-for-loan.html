<!DOCTYPE html>
<html>
<head>
	<title>Quick-Credit</title>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport"
	    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
<link href="applyForLoan.5742fef587b2a84bde6f.css" rel="stylesheet"></head>
<body>
	<nav>
		<div class="container">
			<div id="logo">
				<span class="logo">Quick-Credit</span>
			</div>
			<ul>
				<li><a href="dashboard.html">Dashboard</a></li>
				<li><a href="apply-for-loan.html">Apply for a Loan</a></li>
			</ul>
		</div>			
	</nav>
	<main>
		<div id="formBackground">
			<div class="container">
				<div id="">
					<div id="signUpText">
						<h5>Apply for a Quick Cash!</h5>
					</div>
					<div id="signUpForm">
						<div class="center">
							<form>
								<input 
									type="number" 
									placeholder="Amount"
									class="input-field"
									required
								>								

								<input 
									type="text" 
									placeholder="Description"
									class="input-field"
									required
								>

								<input 
									type="number" 
									placeholder="Duration"
									class="input-field"
									required
								>																														
								<select required>
									<option selected>Repayment Duration</option>
									<option>Monthly</option>
									<option>Annually</option>
									<option>Semi-Annually</option>
								</select>							
								<div class="center">
									<button 
										class="btn"
										id="Sign-In"
									>Apply
									</button><br><br>									
								</div>
							</form>
						</div>					
					</div>
				</div>
			</div>			
		</div>
	</main>
	<footer>
		<h6>quick-cash copyright &copy; 2019</h6>
	</footer>
<script type="text/javascript" src="applyForLoan.eaa0bfc01f49686f81ac.js"></script></body>
