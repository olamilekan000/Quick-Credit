<!DOCTYPE html>
<html>
<head>
	<title>Quick-Credit</title>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport"
	    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
<link href="signup.3cd185f0f4af5cfab22c.css" rel="stylesheet"></head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Quick-Credit</span>
			</div>
		</div>
	</header>
	<main>
		<div id="formBackground">
			<div class="container">
				<div id="">
					<div id="signUpText">
						<h5>Sign Up</h5>
					</div>
					<div id="signUpForm">
						<div class="center">
							<form>
								<input 
									type="text" 
									placeholder="First name"
									class="input-field"
									required
								>
								<input 
									type="text" 
									placeholder="Last name"
									class="input-field"
									required
								>																
								<p id="errEmail">
									Kindly type in an appropriate email address
								</p>
								<input 
									type="email" 
									name="email" 
									placeholder="E-mail" 
									class="input-field"
									id="validate" 
									required
								>
								<p id="errPwd">
									Password should be at least 6 characters long and shouldn't include any of "@ or _"
								</p>
								<input 
									type="password" 
									name="password" 
									placeholder="Password" 
									id="validate" 
									class="input-field"
									required
								>
								<input 
									type="text"  
									placeholder="Occupation"
									class="input-field"
									required
								>
								<input 
									type="text" 
									placeholder="Address"
									class="input-field"
									required
								>
								<p id="errPhoneNum">
									invalid phone number format
								</p>								
								<input 
									type="number" 
									name="phoneNumber" 
									placeholder="Phone number" 
									id="validate" 
									class="input-field"
									required
								>

								<input 
									type="number" 
									placeholder="Age"
									class="input-field"
									required
								>

								<input 
									type="text" 
									placeholder="Nationality"
									class="input-field"
									required
								>																											
								<select required>
									<option selected>Gender</option>
									<option>Male</option>
									<option>Female</option>
								</select>							
								<div class="center">
									<button 
										class="btn"
										id="Sign-In"
									>Sign Up
									</button><br><br>
									<a 
										href="signin.html"
									>
										Already have an account? click here to sign in
									</a>									
								</div>
							</form>
						</div>					
					</div>
				</div>
			</div>			
		</div>
	</main>
	<footer>
		<h6>quick-cash copyright &copy; 2019</h6>
	</footer>
<script type="text/javascript" src="signup.76889835f21c729bbfe3.js"></script></body>
</html>
