<!DOCTYPE html>
<html>
<head>
	<title>Quick-Credit</title>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport"
	    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
<link href="resetpwd.897c6677dcfaa6bde12d.css" rel="stylesheet"></head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Quick-Credit</span>
			</div>
		</div>
	</header>
	<main>
		<div id="formBackground">
			<div class="container">
				<div id="signInForm">
					<div id="signInText">
						<h5>Reset Password</h5>
					</div>
					<div id="signInFormMarginTop">
						<div class="center">
							<form>					
								<p id="errPwd">
									Password should be at least 6 characters long and shouldn't include any of "@ or _"
								</p>
								<input 
									type="password" 
									name="password" 
									placeholder="Enter new password" 
									id="validate input-field-pwd1" 
									class="input-field"
									required
								>
								<p id="errPwd2">
									Password is not the same
								</p>
								<input 
									type="password" 
									name="password" 
									placeholder="Confirm new password" 
									id="input-field-pwd2" 
									class="input-field"
									required
								>								
								<div class="center">
									<button 
										class="btn"
										id="Sign-In"
									>Reset Password
									</button>
								</div>
							</form>
						</div>					
					</div>
				</div>
			</div>			
		</div>
	</main>
	<footer>
		<h6>quick-cash copyright &copy; 2019</h6>
	</footer>
<script type="text/javascript" src="resetpwd.825537aae8a4573dc6e4.js"></script></body>
</html>
